<div class="container">
    <div class="omb_login">
        <h3 class="omb_authTitle">Register to ConverseBMT or <a href="/onboarding?action=login"> Login </a></h3>

        <div class="row omb_row-sm-offset-3 omb_loginOr hidden">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr">or</span>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form class="omb_loginForm" autocomplete="off" method="POST" ng-submit="submit()">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" ng-model="credential.username" ng-change="change()" name="username" placeholder="Username" required>
                    </div>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" ng-model="credential.email" ng-change="change()" name="email" placeholder="Email" required ng-required="email">
                    </div>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="password" class="form-control" ng-model="credential.password" ng-change="change()" name="password" placeholder="Password" required>
                    </div>

                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="password" class="form-control" ng-model="credential.confirmedPassword" ng-change="change()" name="password" placeholder="Password (Confirm)" required>
                    </div>

                    <span class="help-block">{{result.errorMessage}}</span>
                    <span class="help-block"></span>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                </form>
            </div>
        </div>

    </div>
</div>
