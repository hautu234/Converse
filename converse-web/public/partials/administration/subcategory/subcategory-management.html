<div class="container">
    <form class="form-horizontal" autocomplete="off" method="POST">
        <fieldset>

            <!-- Form Name -->
            <legend>{{section | capitalize}} Creation & Update</legend>

            <input type="hidden" id="id" ng-model="entity.id" value="{{entity._id}}" />

            <div class="form-group">
                <label class="col-md-4 control-label" for="entity_name">Subcategory Name</label>
                <div class="col-md-5">
                    <input id="entity_name" name="entity_name" type="text" ng-model="entity.name" ng-change="change()" placeholder="Converse, Nike, Adidas ..." class="form-control input-md" required>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="entity_type">Subcategory Type</label>
                <div class="col-md-5">
                    <input id="entity_type" name="entity_type" type="text" ng-model="entity.type" ng-change="change()" placeholder="Converse, Nike, Adidas ..." class="form-control input-md" required>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="category">Category</label>
                <div class="col-md-4">
                    <select id="category" name="category" class="form-control" ng-model="entity.parentCategory">
                        <option ng-repeat="category in entities.category"  value="{{category._id}}">{{category.name}}</option>
                    </select>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="image_uri">Image URI</label>
                <div class="col-md-5">
                    <input id="image_uri" name="image_uri" type="text" ng-model="entity.imageUri" ng-change="change()" placeholder="Enter image uri here" class="form-control input-md">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="image_uri">Carousel Image URI</label>
                <div class="col-md-5">
                    <textarea id="image_uri" name="image_uri" type="textarea" ng-model="entity.carouselImages" ng-list ng-change="change()" placeholder="Enter image uris here" class="form-control input-md"></textarea>
                </div>
            </div>

            <!-- Multiple Checkboxes -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="main-entity">Is Main Subcategory</label>
                <div class="col-md-4">
                    <div class="checkbox">
                        <label for="main-entity-0">
                            <input type="checkbox" name="main-entity" ng-model="entity.mainCategory" ng-change="change()" id="main-entity-0" value="1">
                            Yes
                        </label>
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="price">Price</label>
                <div class="col-md-2">
                    <input id="price" name="price" type="text" ng-model="entity.price" ng-change="change()" placeholder="200,000Ä‘" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="color">Color</label>
                <div class="col-md-2">
                    <input id="color" name="color" type="text" ng-model="entity.color" ng-change="change()" placeholder="blue, red, violet ..." class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="material">Material</label>
                <div class="col-md-2">
                    <input id="material" name="material" type="text" ng-model="entity.material" ng-change="change()" placeholder="leather, poly ..." class="form-control input-md">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="order"></label>
                <div class="col-md-2">
                    <input id="review" name="review" type="text" ng-model="entity.order" ng-change="change()" placeholder="order" class="form-control input-md">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4">  </label>
                <div class="col-md-4">
                    <span class="text-success">{{result.successMessage}}</span>
                    <span class="text-danger">{{result.errorMessage}}</span>
                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-8">
                    <button class="btn btn-primary" ng-click="submit()">{{inputdata.submitButtonName}}</button>
                    <button class="btn btn-primary" ng-click="reset()">Reset</button>
                    <button class="btn btn-danger" ng-click="delete()" ng-if="entity._id">Delete</button>

                </div>
            </div>

        </fieldset>
    </form>
</div>
